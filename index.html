<!doctype html>
<html manifest="manifest.appcache">
  <head>
    <title>mditor - Markdown Editor with local data persistence</title>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="toolbar">
      <p class="documentName">Untitled document</p>
      <a href="#" title="New Document" id="btn_New"><i class="icon-doc"></i></a>
      <a href="#" title="Open" id="btn_Open"><i class="icon-folder"></i></a>
      <a href="#" title="Clear" id="btn_Clear"><i class="icon-cancel-circle"></i></a>
      <!-- <a href="#" title="Sync" id="btn_Sync"><i class="icon-loop"></i></a> -->
      <i class="separator"></i>
      <a href="#" title="Preview" id="btn_Preview"> <i class="icon-eye"></i></a>
      <i class="separator"></i>
      <a href="#" title="Bigger Font Size" class="btnTM" id="btn_TM"><i class="icon-minus"></i></a>
      <a href="#" title="Default Font Size" class="btnTD" id="btn_TDefault"><i class="icon-font"></i></a>
      <a href="#" tittle="Smaller Font Size" class="btnTP" id="btn_TP"><i class="icon-plus"></i></a>
    </div>

    <textarea class="markdown" placeholder="Enter your markdown text here"></textarea>

    <div class="preview">
      <div class="content"></div>
      <div class="closeit">
        <a href="#" id="btn_Close">&times;</a>
      </div>
    </div>

    <div class="openLocal"></div>

    <script src="scripts/marked.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
